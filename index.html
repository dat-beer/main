<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(to bottom, #D8EED7, #FFFFFF);
            overflow-x: hidden;
        }
        .landing-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        .landing-text {
            color: #0A2719;
            font-size: 6.7vw; /* Scales from ~150px at 2240px width */
            line-height: 1;
            max-width: 90%;
        }
        .landing-text span:nth-child(2) {
            display: block;
            margin-top: 0.5em;
            text-decoration: none;
            color: #0A2719;
            -webkit-tap-highlight-color: transparent;
        }
        .landing-text span:nth-child(3) {
            display: block;
            margin-top: 0.4em;
        }
        .landing-text a[href^="tel"] {
            color: #0A2719 !important;
            text-decoration: none !important;
            pointer-events: none;
        }
        .footer-text {
            position: absolute;
            bottom: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.89vw; /* Scales from ~20px at 2240px width */
            color: #0A2719; /* Dark green, consistent with main text */
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }
        .footer-text span {
            color: #FF032C; /* Red color for 'dat-beer is now available for preorder ğ–¡¼ğ–¤£ğ–¥§ğ–¡¼ğ“‹¼ğ–¤£ğ–¥§ğ“‹¼ğ“Šğ“‡—' */
        }
        @media screen and (max-width: 768px) {
            .landing-text {
                font-size: 10vw;
                max-width: 95%;
            }
            .landing-text span:nth-child(2) {
                margin-top: 0.5em;
                text-decoration: none;
                color: #0A2719;
                -webkit-tap-highlight-color: transparent;
            }
            .landing-text span:nth-child(3) {
                margin-top: 0.4em;
            }
            .landing-text a[href^="tel"] {
                color: #0A2719 !important;
                text-decoration: none !important;
                pointer-events: none;
            }
            .footer-text {
                font-family: 'Inter', sans-serif;
                font-size: 3.5vw; /* Scales to ~14px at 400px width */
                bottom: 10px;
            }
            .footer-text {
                text-align: center;
            }
            .landing-section {
                padding: 10px;
                min-height: 80vh;
            }
        }
        @media screen and (max-width: 480px) {
            .landing-text {
                font-size: 12vw;
            }
            .footer-text {
                font-size: 4.5vw; /* Scales to ~14px at 320px width */
            }
        }
    </style>
</head>
<body>
    <section class="landing-section">
        <div class="landing-text">
            <span>get dat beer at</span>
            <span>0709-558-025</span>
            <span>mon-sat 08-19</span>
        </div>
        <div class="footer-text">
            <div class="preorder-text">05/16/25(Fri)16:29:08: <span>dat-beer is now available for preorder ğ–¡¼ğ–¤£ğ–¥§ğ–¡¼ğ“‹¼ğ–¤£ğ–¥§ğ“‹¼ğ“Šğ“‡—.</span></div>
        </div>
    </section>
</body>
</html>
